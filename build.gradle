apply plugin: 'idea'
apply plugin: 'jetty'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'org.springframework:spring-webmvc:4.0.6.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
